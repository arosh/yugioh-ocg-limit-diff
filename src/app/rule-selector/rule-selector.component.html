<div class="panel panel-default">
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="new-rule">新レギュレーション</label>
        <select class="form-control" [(ngModel)]="newRuleName" name="new-rule" (ngModelChange)="onChange()">
          <option *ngFor="let rule of ruleList" [value]="rule.name">{{rule.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="old-rule">旧レギュレーション</label>
        <select class="form-control" [(ngModel)]="oldRuleName" name="old-rule" (ngModelChange)="onChange()">
          <option *ngFor="let rule of ruleList" [value]="rule.name">{{rule.name}}</option>
        </select>
      </div>
    </form>
  </div>
</div>
