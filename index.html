<!doctype html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>遊戯王OCG：リミットレギュレーションの比較</title>
<link rel="stylesheet" href="assets/bootstrap-honoka.min.css">
<link rel="stylesheet" href="assets/application.css">

<div class="container">
    <div class="row" style="padding-bottom: 20px">
        <h1 class="text-center">遊戯王OCG：リミットレギュレーションの比較</h1>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label>旧レギュレーション
                            <select name="old-regulation" class="form-control"></select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>新レギュレーション
                            <select name="new-regulation" class="form-control"></select>
                        </label>
                    </div>
                    <button id="run" class="btn btn-default" type="button">表示</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <ul id="wiki-url" class="list-group"></ul>
        </div>
        <div class="panel panel-danger">
            <div class="panel-heading">禁止カード</div>
            <ul id="forbidden" class="list-group">
            </ul>
        </div>
        <div class="panel panel-warning">
            <div class="panel-heading">制限カード</div>
            <ul id="one" class="list-group"></ul>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">準制限カード</div>
            <ul id="two" class="list-group"></ul>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">制限解除</div>
            <ul id="free" class="list-group"></ul>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
