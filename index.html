<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>遊戯王OCG：リミットレギュレーションの比較</title>
    <link rel="stylesheet" href="assets/bootstrap-honoka.min.css">
    <style>
        .container {
            margin-top: 1em;
            margin-bottom: 1em;
        }
    </style>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-36473722-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">遊戯王OCG：リミットレギュレーションの比較</h1>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="new-regulation">新レギュレーション</label>
                            <select id="new-regulation" name="new-regulation" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="old-regulation">旧レギュレーション</label>
                            <select id="old-regulation" name="old-regulation" class="form-control"></select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <ul id="wiki-url" class="list-group"></ul>
            </div>
            <div class="panel panel-danger">
                <div class="panel-heading">禁止カード</div>
                <ul id="forbidden" class="list-group"></ul>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading">制限カード</div>
                <ul id="one" class="list-group"></ul>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">準制限カード</div>
                <ul id="two" class="list-group"></ul>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">制限解除</div>
                <ul id="free" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.0/lodash.min.js"></script>
    <script src="assets/application.js"></script>
</body>

</html>
